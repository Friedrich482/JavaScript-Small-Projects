<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 1</title>
</head>
<body>
    <br><br>
    <div id="container">
        <div id="displayScreen"></div><br>
        <div id="butttons">
            <button class="digitButton" onclick="appendToDisplay('7')">7</button>
            <button class="digitButton" onclick="appendToDisplay('8')">8</button>
            <button class="digitButton" onclick="appendToDisplay('9')">9</button>

            <button class="operationButton" onclick="appendToDisplay('/')">&div;</button><br>

            <button class="digitButton" onclick="appendToDisplay('4')">4</button>
            <button class="digitButton" onclick="appendToDisplay('5')">5</button>
            <button class="digitButton" onclick="appendToDisplay('6')">6</button>

            <button class="operationButton" onclick="appendToDisplay('*')">&times;</button><br>

            <button class="digitButton" onclick="appendToDisplay('1')">1</button>
            <button class="digitButton" onclick="appendToDisplay('2')">2</button>
            <button class="digitButton" onclick="appendToDisplay('3')">3</button>

            <button class="operationButton" onclick="appendToDisplay('-')">&minus;</button><br>
            
            <button class="digitButton" onclick="appendToDisplay('0')">0</button>
            <button id="clearButton" onclick="clearDisplay()">C</button>
            <button class="equalityButton" onclick="calculate()">&equals;</button>
            <button class="operationButton" onclick="appendToDisplay('+')">&plus;</button><br>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
